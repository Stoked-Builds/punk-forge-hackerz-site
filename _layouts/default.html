<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
      :root { --bg:#050505; --fg:#f5f5f5; --accent:#ff1ba6; --accent-alt:#8dff1f; }
      body { font-family:"Space Grotesk","Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; background:var(--bg); color:var(--fg); margin:0; min-height:100vh; }
      .page { max-width:900px; margin:0 auto; padding:2rem 1.5rem 4rem; }
      main h1, main h2, main h3, .site-nav a { font-weight:700; letter-spacing:0.03em; }
      .site-nav { display:flex; flex-wrap:wrap; gap:1rem; padding:1rem 0 1.5rem; border-bottom:1px solid rgba(255,255,255,0.2); margin-bottom:2rem; }
      .site-nav a { color:var(--fg); text-decoration:none; text-transform:uppercase; font-size:0.85rem; }
      .site-nav a:hover { color:var(--accent); }
      a { color:var(--accent); }
      a:hover { color:var(--accent-alt); }
      main { line-height:1.7; }
    </style>
  </head>
  <body>
    <div class="page">
      {% include nav.html %}
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
